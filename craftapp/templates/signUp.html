<body>
    <!-- loader  --> 
        <div class="loader_bg">
            <div class="loader"><img src=" {% static 'craftapp/images/loading.gif' %}" alt="#" /></div>
        </div>
    <!-- end loader -->
    <!-- Logo -->
    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
            <div class="full">
                <div class="center-desk">
                    <div class="logo"> <a href="index.html"><img src="{% static 'craftapp/images/logo.png' %}" alt="#"></a> </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.username.errors }}
                            <label for="{{ form.username.id_for_label }}"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            {{ form.email.errors }}
                            <label for="{{ form.email.id_for_label }}"><i class="zmdi zmdi-email"></i></label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            {{ form.passowrd1.errors}}
                            <label for="{{ form.password1.id_for_label }}"><i class="zmdi zmdi-lock"></i></label>
                            {{ form.password1 }}
                        </div>
                        <div class="form-group">
                            {{ form.password2.errors }}
                            <label for="{{ form.password2.id_for_label }}"><i class="zmdi zmdi-lock-outline"></i></label>
                            {{ form.password2 }}
                        </div>
                        <!-- <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div> -->
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="{% static 'craftapp/images/signup-image.jpg' %}" alt="sing up image"></figure>
                    <a href="LogIn.html" class="btn btn-sm sing-btn btn-primary"> Sing in </a>
                </div>
            </div>
            <!-- footer start-->
            <div id="plant" class="footer layout_padding">
                <div class="container">
                    <p>Â© 2021 All Rights Reserved. To<a href="https://html.design/"> Craft Zone </a></p>
                </div>
            </div>   
        </div>
    </section>

            float: inherit;
